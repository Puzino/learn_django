{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}

<h4>Тема: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h4>
<h5>Добавление новой записи:</h5>

{% endblock page_header %}


{% block content %}
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
	{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Добавить</button>
    {% endbuttons %}
</form>

{% endblock content %}
